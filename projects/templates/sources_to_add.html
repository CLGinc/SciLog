{% if sources_to_add %}
<ul class="mdc-list padding-0">
  <li class="mdc-list-item border--bottom mdl-color-text--blue-500 mdc-layout-grid">
    <div class="mdc-layout-grid__cell mdc-layout-grid__cell--span-1">Select</div>
    <div class="mdc-layout-grid__cell mdc-layout-grid__cell--span-4">Name</div>
    <div class="mdc-layout-grid__cell mdc-layout-grid__cell--span-2">ISBN</div>
    <div class="mdc-layout-grid__cell mdc-layout-grid__cell--span-5">URL</div>
  </li>
</ul>
<form id="form--sources" method="post" action="">
  {% csrf_token %}
  <ul class="mdc-list">
    {% for source in sources_to_add %}
    <li data-mdc-auto-init="MDCRipple" data-trigger="checkbox" data-target="checkbox_{{ source.id }}"
        id="{{ source.id }}"
        class="mdc-layout-grid mdc-list-item border--bottom list--link">
      <div class="mdc-layout-grid__cell mdc-layout-grid__cell--span-1">
        <div class="mdc-checkbox">
          <input type="checkbox" id="checkbox_{{ source.id }}" class="mdc-checkbox__native-control"/>
          <div class="mdc-checkbox__background">
            <svg version="1.1" class="mdc-checkbox__checkmark" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" xml:space="preserve">
              <path class="mdc-checkbox__checkmark__path" fill="none" stroke="white" d="M1.73,12.91 8.1,19.28 22.79,4.59"/>
            </svg>
            <div class="mdc-checkbox__mixedmark"></div>
          </div>
        </div>
      </div>
      <div class="mdc-layout-grid__cell mdc-layout-grid__cell--span-4">{{ source.name }}</div>
      <div class="mdc-layout-grid__cell mdc-layout-grid__cell--span-2">{{ source.isbn }}</div>
      <div class="mdc-layout-grid__cell mdc-layout-grid__cell--span-5">{{ source.url }}</div>
    </li>
    {% endfor %}
  </ul>
  <select class="hidden" name="element_type" value="p">
    <option value="p">Protocols</option>
    <option selected value="s">Sources</option>
    <option value="u">Participants</option>
  </select>
</form>
{% else %}
<div class="article width--full">
  <h1 class="mdl-color-text--accent section--title">No sources</h1>
  <p class="mdl-color-text--blue-grey-900">
    You have no available sources.
  </p>
</div>
{% endif %}
