{% for protocol_role in protocols_roles_to_add %}
<li data-trigger="close" id="{{ protocol_role.protocol.unique_id }}" class="mdl-list__item border--bottom mdl-grid list--link">
  <div class="mdl-cell mdl-cell--1-col mdl-cell--12-col-phone">
    <input type="checkbox" id="checkbox_{{ protocol_role.protocol.unique_id }}" class="checkbox">
  </div>
  <div class="mdl-cell mdl-cell--6-col">{{ protocol_role.protocol.name }}</div>
  <div class="mdl-cell mdl-cell--4-col">{{ protocol_role.protocol.get_owner }}</div>
  <div class="mdl-cell mdl-cell--1-col">{{ protocol_role.protocol.label }}</div>
</li>
{% endfor %}
