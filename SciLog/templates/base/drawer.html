{% load staticfiles %}
<aside class="mdc-temporary-drawer mdc-typography" data-mdc-auto-init="MDCTemporaryDrawer">
  <nav class="mdc-temporary-drawer__drawer">
    <header class="mdc-temporary-drawer__header" style="display:block;">
      <div class="mdc-temporary-drawer__header-content mdc-layout-grid">
        <img src="{% static "front/img/ninja.png" %}" class="user-card--avatar">
        <div class="user-card--name mdc-layout-grid__cell mdc-layout-grid__cell--span-12">
          <span class="mdl-layout-title">{{ request.user.first_name }} {{ request.user.last_name }}</span><br>
          <span class="mdl-color-text--grey-600">{{ request.user.researcher.scientific_degree }}</span>
        </div>
      </div>
    </header>
    <hr class="mdc-list-divider">
    <nav class="mdc-list">
      <a class="mdc-list-item" href="/projects/list/">
        <i class="material-icons mdc-list-item__start-detail" aria-hidden="true">list</i>PROJECTS LIST
      </a>
      <a class="mdc-list-item" href="#">
        <i class="material-icons mdc-list-item__start-detail" aria-hidden="true">delete</i>Trash
      </a>
      <a class="mdc-list-item" href="#">
        <i class="material-icons mdc-list-item__start-detail" aria-hidden="true">report</i>Spam
      </a>
  </nav>
</aside>
