{% load staticfiles %}
<header class="mdc-toolbar mdl-color--white mdc-elevation--z2">
  <section class="mdc-toolbar__section mdc-toolbar__section--align-start">
    <button data-mdc-auto-init="MDCRipple" class="menu mdc-button mdc-button--icon mdl-color-text--blue-500 mobile-button">
      <i class="material-icons">menu</i>
    </button>
    <div class="mdl-layout-spacer"></div>
    <img src="{% static "front/img/optimised.svg" %}" alt="logo">
    <span class="logo mdl-color-text--blue-grey-700">Sci Log</span>
    <div class="mdl-layout-spacer"></div>
    <button data-mdc-auto-init="MDCRipple" data-trigger="profile--menu" class="mdc-button mdc-button--icon mdl-color-text--blue-500">
      <i class="material-icons">account_circle</i>
    </button>
    <div class="mdc-simple-menu profile--menu"
         tabindex="-1"
         style="top:60px; right: 0;">
      <img src="{% static "front/img/ninja.png" %}" class="user-card--avatar center">
      <div class="user-card--name mdc-layout-grid__cell mdc-layout-grid__cell--span-12">
        <span class="mdl-color-text--grey-900">{{ request.user.first_name }} {{ request.user.last_name }}</span><br>
        <span class="mdl-color-text--grey-600">{{ request.user.researcher.scientific_degree }}</span>
      </div>
      <hr class="mdc-list-divider margin--top-8 padding-0">
      <ul class="mdc-simple-menu__items mdc-list width--full" role="menu" aria-hidden="true">
        <li class="mdc-list-item" role="menuitem" tabindex="0">
          <a href="/profile">
            <button data-mdc-auto-init="MDCRipple" class="mdc-button mdl-color-text--blue-grey-600">
              <i class="material-icons mdl-color-text--blue-500">person</i> Profile
            </button>
          </a>
        </li>
        <li class="mdc-list-item" role="menuitem" tabindex="0">
          <a href="/logout" class="width--full">
            <button data-mdc-auto-init="MDCRipple" class="mdc-button mdl-color-text--blue-grey-600">
              <i class="material-icons mdl-color-text--blue-500">power_settings_new</i> Log out
            </button>
          </a>
        </li>
      </ul>
    </div>
  </section>
</header>
