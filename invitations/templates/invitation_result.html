<div data-response="{% if form.errors %}KO{% else %}OK{% endif %}">
  {% if form.errors %}
  <ul>
    {% for error in form.errors.items %}
    <li>{{ error }}</li>
    {% endfor %}
  </ul>
  {% elif model_form.errors %}
  <ul>
    {% for error in model_form.errors.items %}
    <li>{{ error }}</li>
    {% endfor %}
  </ul>
  {% else %}
  <ul>
    <li>Invitation successfully created and sent!</li>
  </ul>
  {% endif %}
</div>
